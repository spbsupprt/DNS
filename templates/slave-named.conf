options {
    listen-on port 53 { 192.168.50.11; };
    listen-on-v6 port 53 { ::1; };
    directory   "/var/named";
    dump-file   "/var/named/data/cache_dump.db";
    statistics-file "/var/named/data/named_stats.txt";
    memstatistics-file "/var/named/data/named_mem_stats.txt";
    recursion yes;
    allow-query     { any; };
    allow-transfer { any; };
    dnssec-enable yes;
    dnssec-validation yes;
    bindkeys-file "/etc/named.iscdlv.key";
    managed-keys-directory "/var/named/dynamic";
    pid-file "/run/named/named.pid";
    session-keyfile "/run/named/session.key";
};

logging {
    channel default_debug {
        file "data/named.run";
        severity dynamic;
    };
};

key "rndc-key" {
    algorithm hmac-md5;
    secret "GrtiE9kz16GK+OKKU/qJvQ==";
};

controls {
    inet 192.168.50.11 allow { 192.168.50.15; 192.168.50.16; } keys { "rndc-key"; };
};

key "client-key" {
    algorithm hmac-sha256;
    secret "IQg171Ht4mdGYcjjYKhI9gSc1fhoxzHZB+h2NMtyZWY=";
};

key "client2-key" {
    algorithm hmac-sha256;
    secret "m7r7SpZ9KBcA4kOl1JHQQnUiIlpQA1IJ9xkBHwdRAHc=";
};

include "/etc/named.zonetransfer.key";

server 192.168.50.10 {
    keys { "zonetransfer.key"; };
};

acl client { !key client2-key; key client-key; 192.168.50.15; };
acl client2 { !key client-key; key client2-key; 192.168.50.16; };

view "client" {
    match-clients { client; };
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10 key client-key; };
        file "slaves/named.dns.lab.client";
    };
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10 key client-key; };
        file "slaves/named.newdns.lab";
    };
};

view "client2" {
    match-clients { client2; };
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10 key client2-key; };
        file "slaves/named.dns.lab";
    };
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10 key client2-key; };
        file "slaves/named.dns.lab.rev";
    };
};

view "default" {
    match-clients { any; };
    zone "." IN {
        type hint;
        file "named.ca";
    };
    include "/etc/named.rfc1912.zones";
    include "/etc/named.root.key";
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10 key "zonetransfer.key"; };
        file "slaves/named.dns.lab";
    };
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10 key "zonetransfer.key"; };
        file "slaves/named.dns.lab.rev";
    };
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10 key "zonetransfer.key"; };
        file "slaves/named.ddns.lab";
    };
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10 key "zonetransfer.key"; };
        file "slaves/named.newdns.lab";
    };
};
